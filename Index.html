<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>

    <link rel="sortcut icon" href="" type="image/x-icon">
    
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <div class="flex-box">
        <!--área de cadastro-->
        <div class="content-box cadastro">
            <p>
                <h1 class="título">CADASTRE-SE</h1>
            </p>
            <form action="" method="get" onsubmit="(e) => {e.preventDefault()}">
                <p>
                    <div class="submit-line">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email" name="email_cadastro" id="email_cadastro" class="answer">
                    </div>
                </p>
                <p>
                    <div class="submit-line">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username" id="Username_cadastro" class="answer" name="username_cadastro">
                    </div>
                </p>
                <p>
                    <div class="submit-line">
                        <i class="fas fa-eye" id="ver_senha_cadastro" title="Ver Senha"></i>
                        <input type="password" placeholder="Password" id="senha_cadastro" class="answer" name="password_cadastro">
                    </div>
                </p>
                <div class="mexer" id="mexer">
                    <p class="modal">
                        <button class="botão-enviar">CADASTRAR</button>
                    </p>
                </div>
            </form>
            <p>
                <h1><button class="clean-answer">Limpar Tudo</button></h1>
            </p>
        </div><!--content-box cadastro-->
        <!--fim área de cadastro-->
        <!--barra de transição-->
        <div class="translate">
            <div class="content_translate">
                <h1 class="text_cad">
                    SEJA BEM-VINDO!
                </h1>
                <p class="text_cad">
                    Não possui uma conta?
                </p>
                <p class="text_cad">
                    Cadastre-se agora
                </p>
                <p class="text_cad">
                    e tenha acesso completo a nosso site!
                </p>
                <p>
                    <button class="btn_cadastrar_translate">CADASTRAR-SE</button>
                </p>
            </div><!--content_translate-->
        </div><!--translate-->
        <!--fim barra de transição-->
        <!--área de login-->
        <div class="content-box login">
            <p>
                <h1 class="título">LOGIN</h1>
            </p>
            <form action="" method="get" onsubmit="(e) => {e.preventDefault()}">
                <p>
                    <div class="submit-line">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username" id="Username_login" class="answer" name="username_login">
                    </div>
                </p>
                <p>
                    <div class="submit-line">
                        <i class="fas fa-eye" id="ver_senha_login" title="Ver Senha"></i>
                        <input type="password" placeholder="Password" id="senha_login" class="answer" name="password_login">
                    </div>
                </p>
                <div class="mexer" id="mexer">
                    <p class="modal">
                        <button class="botão-enviar">INGRESSAR</button>
                    </p>
                </div>
            </form>
            <p>
                <h1><button class="clean-answer">Limpar Tudo</button></h1>
            </p>
            <p id="forgot-password">
                Forgot Passsword? <a href="#" id="link">Click Here</a>
            </p>
        </div><!--content-box login-->
        <!--fim área de login-->
    </div><!--flex box-->


    <script src="./script.js"></script>
    <script src="./jquery/jquery-3.5.1.min.js"></script>
</body>
</html>
